<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/user-navbar.xhtml"/>
        <main class="mt-3 mb-3">
            <div id="problems">
                <ui:repeat var="problem" varStatus="status" value="#{problemAllBean.problems}">
                    <h:outputText value="&lt;div class='problem-row d-flex justify-content-around row mt-4'&gt;" escape="false"
                                  rendered="#{status.index % 4 == 0}"/>
                    <div class="problem bg-judge text-white rounded p-3 col-md-2">
                        <h5 class="text-center font-weight-bold">#{problem.name}</h5>
                        <h5 class="text-center mt-3">Completed: ${problem.formattedCompletedPercentage} %</h5>
                        <hr class="hr-2 bg-white" />
                        <div class="d-flex justify-content-between mt-4">
                            <h:link value="Submit" outcome="create-submission?id=#{problem.id}" class="text-white font-weight-bold h5" />
                            <h:link value="Details" outcome="details-problem?id=#{problem.id}" class="text-white font-weight-bold h5" />
                        </div>
                    </div>
                    <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 4 == 3}" />
                </ui:repeat>
                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{problemAllBean.getProblems().size() % 4 != 0}" />
            </div>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
