<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dual Select Menu</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div id="menus-holder" class="mt-5 mx-auto w-50 d-flex justify-content-between">
        <div id="choices-holder" class="d-flex flex-column w-50">
            <div id="choices-label-holder" class="d-flex justify-content-center">
                <label for="choices">Choices</label>
            </div>
            <select id="choices" class="mx-auto w-75" multiple>
                <option>Asenovgrad</option>
                <option>Dimitrovgrad</option>
                <option>Plovdiv</option>
                <option>Sofia</option>
                <option>Stara Zagora</option>
            </select>
        </div>
        <div id="selections-holder" class="d-flex flex-column w-50">
            <div id="selections-label-holder" class="d-flex justify-content-center">
                <label for="selections">Selections</label>
            </div>
            <select id="selections" class="mx-auto w-75" multiple>
            </select>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
